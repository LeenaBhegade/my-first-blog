{% extends 'blog/base.html' %}

{% block content %}
   
    <div class="row">
    {% for post in sub_types%} 
        <!-- <span class="sub-type-nav">{{post.sub_type}}</span> -->
        <a href="{% url 'get_sub_type' sub_type=post.sub_type post_type=post.post_type %}"> {{ post.sub_type }} </a>
    {% endfor %}   
    </div>
    
   <div class="row">
   {% for post in posts%}   
        <div class="post post-list col-lg-6">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h1>
            <p>{{ post.text|truncatewords:70 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %} 
    </div>
{% endblock %}
